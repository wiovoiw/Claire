<head>

			height: 300px;

		}

		</div>

			<div class="column" style="background-color: lightblue;height: 130px;"></div>

		</div>
		
		<div class="type">
			<div class="column" style="background-color: coral;height: 70px;"></div>
			<div class="column" style="background-color: lightblue;height: 30px;"></div>

	</div>

</html>
